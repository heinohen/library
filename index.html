<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiBrArY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <p>LiBrArY</p>
            <div class="addbok">
                <p>add new book!</p>
                <form>
                    <div class="titleDiv">
                        <label for="title">Title of the book:</label>
                        <input type="text" id="title" placeholder="title of book" autocomplete="">
                    </div>
                    <div class="authorDiv">
                        <label for="author">AUTHOR</label>
                        <input type="text" id="author"autocomplete="">
                    </div>
                    <div class="pagesDiv">
                        <label for="pages">pages...</label>
                        <input type="text" id="pages"autocomplete="">
                    </div>
                    <div class="readDiv">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">Have you read it?</label>
                    </div>
                    <div class="sub">
                        <input type="button" value="SUB" id = "subButton">
                    </div>
                    <div class="clear">
                        <input type="button" value="DEL ALL" id = "clearLibrary">
                    </div>
                </form>
            </div>

            <div class="footer">
                <p>(c) heinohen 2022</p>
                <a href="https://www.github.com/heinohen"><img src="./images/GitHub-Mark-32px.png" alt="gitcat">
                </a>
            </div>
        </div>
        <div class="rightside">
            <span class = "topic">Here are the contents of your library</span>
            <div class="booklist">
                <table id="tableOfBooks">                
                        <tr id = "headerRow">
                            <th>TITLE</th>
                            <th>AUTHOR</th>
                            <th>PAGES</th>
                            <th>READ?</th>
                            <th>DELETE?</th>
                        </tr>
                    <tr >
                        
                    </tr>

                </table>

            </div>
        </div>
        
    </div>
    
        
    <script src="javascript.js"></script>
</body>
</html>
