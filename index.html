<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiBrArY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <p id = 'leftHeader'>LIBRARY</p>
            <div class="addbok">
                <span>Your library contains: <span id = "amount"></span>books</span>
                <form class = "addBookForm">
                    <div class="titleDiv">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="insert title" autocomplete="">
                    </div>
                    <div class="authorDiv">
                        <label for="author">Author:</label>
                        <input type="text" id="author"placeholder="insert author"autocomplete="">
                    </div>
                    <div class="pagesDiv">
                        <label for="pages">Pagecount:</label>
                        <input type="text" id="pages"autocomplete=""placeholder="How many pages?">
                    </div>
                    <div class="readDiv">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">Have you read it?</label>
                    </div>
                    <div class="sub">
                        <input type="button" value="SUBMIT TO LIBRARY" id = "subButton">
                    </div>
                    <div class="clear">
                        <input type="button" value="DELETE ALL BOOKS" id = "clearLibrary">
                    </div>
                </form>
            </div>

            <div class="footer">
                <p>(c) heinohen 2022</p>
                <a href="https://www.github.com/heinohen"><img src="./images/GitHub-Mark-32px.png" alt="gitcat">
                </a>
            </div>
        </div>
        <div class="rightside">
            <span class = "topic">Here are your books</span>
            <div class="booklist">
                <table id="tableOfBooks">                
                        <tr id = "headerRow">
                            <th>TITLE</th>
                            <th>AUTHOR</th>
                            <th>PAGES</th>
                            <th>READ?</th>
                            <th>DELETE?</th>
                        </tr>
                    

                </table>

            </div>
        </div>
        
    </div>
    
        
    <script src="javascript.js"></script>
</body>
</html>
